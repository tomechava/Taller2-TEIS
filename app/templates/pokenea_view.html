<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ pokenea.nombre }} - Pokenea View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
        }
        img {
            max-height: 300px;
            border-radius: 10px;
        }
        .frase {
            font-style: italic;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>{{ pokenea.nombre }}</h1>
    <img src="{{ pokenea.imagen }}" alt="Imagen de {{ pokenea.nombre }}">
    <div class="frase">"{{ pokenea.frase }}"</div>
    <p><strong>ID del contenedor:</strong> {{ contenedor_id }}</p>
</body>
</html>
